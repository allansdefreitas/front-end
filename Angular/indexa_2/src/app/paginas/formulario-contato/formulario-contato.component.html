<app-container>

    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" alt="">
        </section>
        <section class="cabecalho-contato">
            <img src="assets/adicionar-contato.png" alt="">
            <h1>Adicionar contato</h1>
        </section>
    </header>

    <form>
        <label for="nome">Nome</label>
        <input 
            type="text" 
            name="nome" 
            id="nome" 
            placeholder="Digite o nome do contato"
        >

        <label for="telefone">Telefone</label>
        <input 
            type="text" 
            name="telefone" 
            id="telefone" 
            placeholder="Digite o telefone do contato"
        >
        <label for="email">Email</label>
        <input 
            type="text" 
            name="email" 
            id="email" 
            placeholder="Digite o email do contato"
        >

        <app-separador></app-separador>

        <label for="endereco">Aniversário</label>
        <input 
            type="date" 
            name="aniversario" 
            id="aniversario" 
            placeholder="Data de nascimento"
        >
        
        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input 
                type="url" 
                name="redes" 
                id="redes" 
                placeholder="Adicione a URL dada página"
            >
        </div>

        <label>Observações</label>
        <textarea 
            type="text"
            id="nome"
            placeholder="Coloque observações nesse espaço. Exemplo: Instrutora da academia &quot;Nova Imagem&quot;, amiga da Júlia."
        ></textarea>

        <section class="botoes">
            <button class="botao-cancelar" type="button">Cancelar</button>
            <button class="botao-salvar" type="submit">Salvar contato</button>
        </section>
    </form>
</app-container>
